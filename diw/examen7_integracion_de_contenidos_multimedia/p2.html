<body>
    <!--- circle --->
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="20" />

        <rect cx="50" cy="100" width="100" height="40" fill="blue" />
        <!--- line --->
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:yellow; stroke-width:3" />
    </svg>
    <!--- multi line --->
    <svg height="500" width="500">
        <path d="M 173 113.3 L 28 116 L 28 33.3 L 102 108 L 173 28 Z" style="stroke:cyan; stroke-width:3" fill="none" />
